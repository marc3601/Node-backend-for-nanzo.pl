<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="theme-color" content="#d27303">
    <title>Nowe ogłoszenie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body, main {
            min-height:100%;height:100%;
        }
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            color: white;
            font-family: 'Poppins', sans-serif;
        }
        main {
            background: linear-gradient(360deg, rgba(255, 255, 255, 1) 0%, #d27303 100%);
            background-repeat: no-repeat;
            padding: 30px 0;
        }
        
        
        progress::-webkit-progress-bar {background-color: rgb(255, 255, 255); width: 100%;}
        progress {
            background-color: rgb(255, 255, 255);
            text-align: left;
            width: 50vw;
            margin: 10px 0;
        }

        /* value: */
        progress::-webkit-progress-value {background-color: #d27303 !important;}
        progress::-moz-progress-bar {background-color: #d27303 !important;}
        progress {color: #d27303;}

        .form {
            display: flex;
            flex-direction: column;
            max-width: 50vw;
            margin: 0 auto;
            position: relative;
        }
        #files, #title, #price, #description {
            margin-top: 10px;
            padding: 5px;
            outline: none;
            border: none;
        }

        #title, #price, #description {
            color: #ad3100;
        }
        #title:focus, #price:focus, #description:focus {
            outline: 2px solid #ad3100;
        }
        #description {
            resize: none;
        }
        #title, #price {
            height: 25px;
        }
        input[type=file]::-webkit-input-placeholder {
            color: white;
            padding: 5px;
        }
        .response {
            color: #ad3100;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .images {
            max-width: 50vw;
            margin: 0;
            padding: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill,100px);
            grid-auto-rows: 10px;
            justify-content: center;
        }

        input[type="button" i] input[type="submit" i] input[type="reset" i], input[type="file" i]::-webkit-file-upload-button,  .button {
            background-color: #ad3100;
            color: white;
            text-align: center;
            cursor: pointer;
            user-select: none;
            border-radius: 4px;
            min-width: 36px;
            height: 36px;
            box-sizing: border-box;
            padding: 0 8px;
            margin: 15px;
            position: relative;
            font-family: "Roboto", "Noto", sans-serif;
            font-weight: 500;
            -webkit-font-smoothing: antialiased;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 0.01em;
            font-size: 14px;
            line-height: 20px;
            outline: none;
            border: none;   
        }
        .characters_left {
            position: absolute;
            right: 0;
            bottom: 51px;
            color: green
        }
        .characters {
            margin: 0;
            padding-right: 5px;
            padding-bottom: 5px;
            font-size: .9rem;
            -webkit-transition: color .3s, font-size .3s;
            -moz-transition: color .3s, font-size .3s;
            -o-transition: color .3s, font-size .3s;
            transition: color .3s, font-size .3s;
        }
        .alert_char {
            color: red;
            font-size: 1rem;
        }
        .button {
            width: 100%;
            margin: 15px auto 0;
        }
       
        .card {
                display: flex;
                justify-content: center;
                margin: 5px;
                overflow: hidden;
                position: relative;
                cursor: pointer;
                grid-row-end: span 11;
        }
        .border {
            border: 5px solid rgb(255, 0, 0);
            border-style: inset;
            border-radius: 5%;
        }
        .thumbzz {
            color: #ad3100;
            font-size: .8rem;
            width: 100%;
        }
        .thumbzz_hidden {
            display: none;
        }
        footer {
            height: 25px;
        }
        @media screen and (max-width: 550px) {
            .form {
                max-width: 90vw;
            }
            progress {
                width: 90vw;
            }
            .images {
                max-width: 90vw;
            }
        }


    </style>
</head>
<body>
    <main>
    <center>
        <h1>Dodaj ogłoszenie</h1>
        <form  class="form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="image">Wybierz zdjęcia</label>
            <input type="file" name="image" multiple required id="files" />
            <input placeholder="Podaj tytuł" type="text" maxlength="100" name="title" id="title" required>
            <input placeholder="Podaj cenę" type="number" min="0" max="50000" maxlength="5" name="price" id="price" required>
            <textarea placeholder="Wpisz opis" type="text" maxlength="300" name="description" id="description" cols="30" rows="10" required></textarea>
            <div class="characters_left"><p class="characters">0</p></div>
            <button class="button" type="submit">Prześlij</button>
        </form>
        <progress id="progress" max="100"></progress>
        <div class="response"></div>
        <!-- <a href="http://localhost:8080/logout" class="logout">Wyloguj</a> -->
        <div class="thumbzz thumbzz_hidden">Kliknij na zdjęcie, które ma być miniaturką.</div>
        <div class="images"></div>
        <footer></footer>
    </center>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    const button = document.querySelector(".button")
    const imagefile = document.querySelector('#files');
    const title = document.querySelector("#title");
    const price = document.querySelector("#price");
    const desc = document.querySelector("#description")
    const response = document.querySelector(".response")
    const progress = document.getElementById("progress")
    // const logout = document.querySelector(".logout");
    const cards = document.getElementsByClassName("card")
    const images = document.getElementsByTagName("img")
    const characters = document.querySelector(".characters");
    const thumbInfo = document.querySelector(".thumbzz")
    const formData = new FormData();
    let progressValue = 0;
    let totalSize = 0;
    const config = {
        onUploadProgress: progressEvent => {
            progressValue = Math.round((progressEvent.loaded / totalSize) * 100)
            progress.value = isFinite(progressValue) ? progressValue : 0;
            response.innerText = `Przesłano ${progressValue} %`
            if (document.hidden && progressValue > 0) {
                document.title = `Przesłano ${progressValue} %`
            } else {
                document.title = "Nowe ogloszenie"
            }
            if (progressValue >= 100) {
                response.innerText = "Trwa przetwarzanie..."
            }
        }
    }
    const checkmark = `<span style="margin-right: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24"><path style="fill:green;" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.393 7.5l-5.643 5.784-2.644-2.506-1.856 1.858 4.5 4.364 7.5-7.643-1.857-1.857z"/></svg></span>`

    const warning =  `<span><?xml version="1.0" encoding="iso-8859-1"?>
    <!-- Generator: Adobe Illustrator 18.1.1, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40px" height="30px" x="30px" y="20px"
         viewBox="0 0 320.83 320.83" style="enable-background:new 0 0 20 20;" xml:space="preserve">
    <g>
        <g>
            <path style="fill:red;" d="M180.494,39.687l-1.333-1.327c-5.009-5.015-11.667-7.772-18.754-7.772
                c-7.082,0-13.739,2.758-18.748,7.767l-1.333,1.333L5.551,256.847c-5.466,6.413-7.016,14.196-4.112,21.207
                c3.16,7.631,10.704,12.189,20.173,12.189h277.604c9.475,0,17.013-4.558,20.173-12.189c2.904-7.011,1.354-14.8-4.112-21.207
                L180.494,39.687z M43.484,257.614L160.413,69.221l116.934,188.393H43.484z"/>
            <path style="fill:#010002;" d="M143.758,122.002v71.388c0,9.197,7.457,16.654,16.654,16.654s16.654-7.457,16.654-16.654v-71.388
                c0-9.197-7.457-16.654-16.654-16.654C151.215,105.347,143.758,112.804,143.758,122.002z"/>
            <circle style="fill:#010002;" cx="160.244" cy="234.906" r="16.486"/>
        </g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    <g>
    </g>
    </svg></span>`

    imagefile.onchange = (e) => {
    
    
        formData.delete('image');
        let files = [...e.target.files];
        files.length > 0  ? thumbInfo.classList.remove("thumbzz_hidden") : thumbInfo.classList.add("thumbzz_hidden");
        for (let item of files) {
            formData.append('image', item)
        }
        Array.from(cards).forEach(card => {
            card.remove()
        })
        Array.from(images).forEach(image => {
            image.remove();
        })

        if (files) {
            Array.from(files).forEach((file, i) => {
                const imgContainer = document.createElement("div");
                const imga = document.createElement("img");
                const url = URL.createObjectURL(file)
                imga.setAttribute("src", url);
                imga.classList.add("preview")
                document.querySelector(".images").appendChild(imgContainer)
                imgContainer.setAttribute("id", i)
                imgContainer.classList.add("card")
                imgContainer.appendChild(imga)
                imgContainer.addEventListener("click", (e) => {
                    thumbInfo.classList.add("thumbzz_hidden");
                    document.querySelectorAll(".card").forEach((item) => item.classList.remove("border"))
                    e.currentTarget.classList.add("border")
                    formData.delete("thumbnail");
                    formData.append("thumbnail", file.name);
                })
            })
        }
    }

    title.onchange = (e) => {
        formData.delete('title');
        formData.append('title', title.value)
    }
    price.onchange = (e) => {
        formData.delete('price');
        formData.append('price', price.value)
    }
    desc.onchange = (e) => {
        formData.delete('description');
        formData.append('description', description.value)
    }

    desc.addEventListener("input", () => {
        let length = desc.value.length
        characters.innerText = length;
        if (length > 170) {
            if (!characters.classList.contains("alert_char")) {
                characters.classList.add("alert_char")
            }

        } else if (characters.classList.contains("alert_char")) {
            characters.classList.remove("alert_char")
        }
    })
    price.addEventListener("input", () => {
        if(price.value > 50000) {
            price.value = 50000
        }
    })

    document.addEventListener("visibilitychange", (e) => {
        if (document.hidden && progressValue > 0 && progressValue < 100) {
            document.title = `Przesłano ${progressValue} %`
        } else {
            document.title = "Nowe ogloszenie"
        }
    })


    // logout.addEventListener("click", (e) => {
    //     e.preventDefault();
    //     axios.get("/logout",{withCredentials: true}).then((res) =>  window.location=`/`).catch(err => console.log(err));
    // })

    button.addEventListener("click", (e) => {
        e.preventDefault();
        const isTitle = formData.getAll("title")[0] ? /^\s*$/.test(formData.getAll("title")[0]) ? false : true : false
        const isPrice = formData.getAll("price")[0] ? true : false
        const isDesc = formData.getAll("description")[0] ? /^\s*$/.test(formData.getAll("description")[0]) ? false : true : false
        const isImage = formData.getAll("image").length > 0 ? true : false
        const imagesCount = formData.getAll("image").length
        const checklist = () => {
            const items = [isTitle,isPrice,isDesc,isImage,imagesCount];
            let response = "";
            items.forEach((item,i) => {
                if (!item && i  === 2) {
                    return response =  "Wpisz opis ogłoszenia"
                }
                if (!item && i  === 1) {
                    return response =  "Wpisz cenę"
                }
                if (!item && i  === 0) {
                    return response =  "Wpisz tytuł ogłoszenia"
                }
                if (!item && i  === 3) {
                    return response =  "Wybierz zdjęcia"
                }
                if (item > 8 && i === 4) {
                    return response = "Wybierz maksymalnie 8 zdjęć"
                }
            })
            return response
        }
        if (isTitle && isPrice && isDesc && isImage && imagesCount <= 8) {
                response.innerText = ""
                progress.value = "0"
                button.setAttribute("disabled", true)
                imagefile.setAttribute("disabled", true)
                title.setAttribute("disabled", true)
                price.setAttribute("disabled", true)
                desc.setAttribute("disabled", true)
                formData.getAll("image")?.forEach(element => {
                totalSize += element.size;
            });
            axios.post('/upload', formData, config, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            }).then((res) => {
                response.innerHTML = `${checkmark}  ${res.data}`
                totalSize = 0;
                button.removeAttribute("disabled")
                imagefile.removeAttribute("disabled")
                title.removeAttribute("disabled")
                price.removeAttribute("disabled")
                desc.removeAttribute("disabled")
            }).catch(err => {
                console.log(err)
                response.innerHTML = `${warning} Błąd. Spróbuj ponownie.`
                button.removeAttribute("disabled")
                imagefile.removeAttribute("disabled")
                title.removeAttribute("disabled")
                price.removeAttribute("disabled")
                desc.removeAttribute("disabled")
            })  

        } else {
            response.innerHTML = `${warning}<span class="alertzz">${checklist()}</span>`;
        }
    })
    </script>
</body>
</html>
