<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowe ogloszenie</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            width: 90vw;
            margin: 0 auto;
        }
    </style>
</head>
<body style="background-color: black;min-height: 100vh;color: white;">
    <center>
        <h1>Dodaj ogloszenie</h1>
    
        <form class="form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" />
            <input placeholder="Podaj tytul" type="text" name="title" id="title">
            <textarea placeholder="Wpisz opis" type="text" name="description" id="description" cols="30" rows="10"></textarea>

            <button type="submit">Submit</button>
        </form>
       
    </center>
  
</body>
</html>
